<!DOCTYPE html>

<body>
    <script>
        function palindrome(str) {
            // Good luck!
           let temp=str.split("").filter((item)=>{
               return item>='a'&&item<='z'||item>='A'&&item<='Z'||item>='1'&&item<='9'
           })
           console.log(temp);
           return temp.join("").toLowerCase()===temp.reverse().join("").toLowerCase()
        }
        console.log(palindrome("1 eye for of 1 eye."));
    </script>
</body>

</html>
