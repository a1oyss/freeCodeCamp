<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="wrapper">
        <div id="quote-box">
            <div class="opacity">
                <div id="quote-text">
                    <i class="fa fa-quote-left" aria-hidden="true"></i>
                    <p>Error</p>
                </div>
                <div id="quote-author">-<span id="name">error</span></div>
            </div>
            <div id="quote-button">
                <div id="quote-share">
                    <a class="btn btn-default" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a class="btn btn-default" target="_blank"><i class="fa fa-tumblr" aria-hidden="true"></i></a>
                </div>
                <div id="quote-new">
                    <a class="btn btn-default">New Quote</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-color/2.1.2/jquery.color.js"></script>
    <script src="index.js"></script>
</body>

</html>
