<body>
    <script>
        function telephoneCheck(str) {
                // Good luck!
                return str.match(/^(1\s?)?(\(\d{3}\)|\d{3})\s?-?\d{3}-?\s?\d{4}$/)?true:false;
            }

            console.log(telephoneCheck("555-555-5555"));
    </script>
</body>
