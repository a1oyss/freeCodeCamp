<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function rot13(str) {
            let result = []
            for (let i in str) {
                if (str[i] >= 'A' && str[i] <= 'M') {
                    result.push(String.fromCharCode(str[i].charCodeAt() + 13))
                } else if (str[i] >= 'N' && str[i] <= 'Z') {
                    result.push(String.fromCharCode(str[i].charCodeAt() - 13))
                } else {
                    result.push(str[i])
                }
            }

            return result.join("");
        }

        // Change the inputs below to test
        console.log(rot13("SERR PBQR PNZC"));
    </script>
</body>

</html>
