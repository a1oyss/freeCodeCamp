<body>
    <script>
        function sumAll(arr) {
            let min=Math.min(...arr)
            let max=Math.max(...arr)
            let result=0
            for(let i=min;i<=max;i++){
                result+=i
            }

            return result;
        }

        console.log(sumAll([1, 4]));
    </script>

</body>

</html>
