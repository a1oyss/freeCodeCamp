<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function dropElements(arr, func) {
            // 删掉那些该舍弃的元素
            for(let i=0;i<arr.length;){
                if(func(arr[i])){
                    return arr
                }
                arr.shift()
            }
            return []
        }

        console.log(dropElements([0, 1, 0, 1], function (n) { return n === 1; }));
    </script>
</body>

</html>
