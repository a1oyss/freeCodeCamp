<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function orbitalPeriod(arr) {
            var GM = 398600.4418;
            var earthRadius = 6367.4447;
            arr.map((item)=>{
                let orbitalPer = Math.round(2 * Math.PI * Math.sqrt(Math.pow(item.avgAlt + earthRadius, 3) / GM));
                delete item.avgAlt
                item["orbitalPeriod"]= orbitalPer
            })
            return arr
        }

        console.log(orbitalPeriod([{ name: "iss", avgAlt: 413.6 }, { name: "hubble", avgAlt: 556.7 }, { name: "moon", avgAlt: 378632.553 }]));
    </script>
</body>

</html>
