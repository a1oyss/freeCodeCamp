<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function convertHTML(str) {
                // &colon;&rpar;
                let reg = ['&', '<', '>', '"', "'"]
                let arr = str.split('')
                let result = arr.map(item => {
                    if (reg.indexOf(item) !== -1) {
                        switch (item) {
                            case '&':
                                console.log('item', item)
                                return '&amp;'
                                break
                            case '<':
                                return '&lt;'
                                break
                            case '>':
                                return '&gt;'
                                break
                            case '"':
                                return '&quot;'
                                break
                            case "'":
                                return '&apos;'
                                break
                        }
                    } else {
                        return item
                    }
                })
                console.log('results', result)

                return result.join('');
            }

            convertHTML("Dolce & Gabbana");
    </script>
</body>

</html>
