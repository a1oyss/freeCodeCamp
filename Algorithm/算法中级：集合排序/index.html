<body>
    <script>
        function uniteUnique(...arr) {
            let temp=[...arr]
            let result=[]
            for(let i=0;i<temp.length;i++){
                for(let j=0;j<temp[i].length;j++){
                    if(result.indexOf(temp[i][j])==-1){
                        result.push(temp[i][j])
                    }
                }
            }
            return result;
        }

        console.log(uniteUnique([1, 3, 2], [5, 2, 1, 4], [2, 1]));
    </script>
</body>

</html>
