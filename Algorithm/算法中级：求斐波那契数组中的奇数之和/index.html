<!DOCTYPE html>

<body>
    <script>
        function sumFibs(num) {
            let fibs=[1,1]
            let temp=0
            let result=0.0
            for(let i=2;temp<num;i++){
                fibs[i]=fibs[i-1]+ fibs[i-2]
                temp=fibs[i]
            }
            console.log(fibs);
            for(let i=0;i<fibs.length;i++){
                if(fibs[i]%2!==0&&fibs[i]<=num){
                    result += fibs[i]
                }
            }
            return result
            
        }

        console.log(sumFibs(75025));
    </script>
</body>

</html>
