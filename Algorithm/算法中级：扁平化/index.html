<body>
    <script>
        
        function steamrollArray(arr) {
            let newArr = []
            for(let i=0;i<arr.length;i++){
                if (arr[i] == [] || arr[i] == {} || !Array.isArray(arr[i])) {
                    newArr.push(arr[i])
                } else {
                    newArr=newArr.concat(steamrollArray(arr[i]))
                    console.log(newArr);
                }
            }
            return newArr
        }
        steamrollArray([1, {}, [3, [[4]]]])
    </script>
</body>
